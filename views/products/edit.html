<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Go Product</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-white" href="/product">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="/categories">Categories</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container mt-3">
      <div class="row d-flex justify-content-center">
        <div class="col-8">
          <h2>Edit Product</h2>
          <hr />

          <form action="/product/edit" method="POST">
            <input type="hidden" name="id" value="{{ .product.ID }}" />
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" autocomplete="off" required value="{{ .product.Name}}">
            </div>

            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" step="0.01" class="form-control" name="price" required value="{{printf "%.0f" .product.Price}}">
            </div>

            <div class="mb-3">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" name="stock" required  value="{{ .product.Stock}}">
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="3" >{{ .product.Description}}</textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" name="category_id" required>
                <option value="">-- Select Category --</option>
                {{range .categories}}
                  <option value="{{.ID}}" {{if eq .ID $.product.CategoryID}}selected{{end}}>{{.Name}}</option>
                {{end}}
              </select>
            </div>

            <div class="float-end">
              <a href="/product" class="btn btn-secondary">Back</a>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
